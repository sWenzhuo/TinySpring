<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3a3f51, #1f1f2e);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .character-display {
            width: 300px;
            height: 300px;
            background: #202b45;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .character-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .character-info h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px auto;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 60%;
        }
        .achievement-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .badge {
            width: 40px;
            height: 40px;
            background: #ffa726;
            border-radius: 50%;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #607d8b;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #78909c;
        }
    </style>
</head>
<body>
<!-- 3D角色展示区 -->
<div class="character-display">
    <p>3D角色展示区</p>
    <!-- 这里可以集成3D渲染库例如Three.js来展示3D角色 -->
</div>

<!-- 个人信息区域 -->
<div class="character-info">
    <h2>用户名: 角色名称</h2>
    <p>角色描述: 这是用户选择的角色描述。</p>
    <div class="progress-bar">
        <div class="progress-bar-fill"></div>
    </div>
    <div class="achievement-badges">
        <div class="badge" title="成就1"></div>
        <div class="badge" title="成就2"></div>
        <div class="badge" title="成就3"></div>
    </div>
</div>

<!-- 操作按钮区 -->
<div class="button-container">
    <button onclick="changeCharacter()">切换角色</button>
    <button onclick="editProfile()">编辑信息</button>
</div>

<script>
    function changeCharacter() {
        alert('切换角色功能尚未实现。');
    }

    function editProfile() {
        alert('编辑信息功能尚未实现。');
    }
</script>
</body>
</html>
